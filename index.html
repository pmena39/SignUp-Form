<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <section>
        <div class="div1">
            <img src="oliver-sjostrom-EztqREO1cag-unsplash.jpg" alt="Hill-with-trees" id="bg-img">
            <p id="photo">Photo by <span class="line">Oliver Sjostrom</span> on <span class="line">Unsplash</span></p><br>
            <div class="div2">
                <div class="logo">
                    <img src="odin-lined.png" alt="logo" id="logo">
                    <h4>ODIN</h4>
                </div>
            </div>
        </div>

        <div class="signup-text">
            <h6 id="online-detail">
                This is not a real online service!
                You know you need something like this in your life
                to help realize your deepest dreams.
                Sign up now to get started.
            </h6><br>
            <h6 style=" font-size: small; margin-top: -8px;">Sign up to get started.</h6><br>
            <div class="form-section">
                <form >
                    <h4 id="signup">Sign Up</h4> <br>
                    <div class="form-details">
                       <div class="labdiv" >
                            <label for="first name">First Name</label> <br>
                            <input type="text" name="first name" >
                       </div>
                        <div class="labspace">
                            <label for="last name">Last Name</label><br>
                            <input type="text" name="last name" >
                        </div>
                    </div>
                    <br>
                    <div class="form-details">
                        <div class="labdiv" >
                            <label for="email">Email</label><br>
                            <input type="email" name="email" >
                        </div>
                        <div class="labspace">
                            <label for="phone no.">Phone No.</label><br>
                            <input type="text" name="phone no." >
                        </div>
                    </div>
                    <br>
                    <div class="form-details">
                        <div class="labdiv" >
                            <label for="password">Password</label><br>
                            <input type="password" name="password" >
                            <div class="error-message">* Passwords do not match</div>
                        </div>
                        <div class="labspace">
                            <label for="confirm password">Confirm Password</label><br>
                            <input type="password" name="confirm password" id="labspace" >
                        </div>
                    </div>
                    
                </form>
                <button type="submit">Sign Up</button><br>
                <p>Already have an account? <span> Log in </span> </p>
            </div>
        </div>
    </section>
</body>
</html>
